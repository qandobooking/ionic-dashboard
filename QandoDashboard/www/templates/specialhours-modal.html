<ion-modal-view>
  <ion-header-bar class="bar-dark">
    <h1 class="title">{{ day|momentDateFormat : 'DD MMMM YYYY' }}</h1>
  </ion-header-bar>
  <ion-content >
    <div ng-if="ranges"
         time-table
         ranges="ranges"
         on-update="onRangeUpdate"
         on-empty-click="addNewRange"
         on-double-tap="onDoubleTap"
         read-only="false"
         data-tap-disabled="true"
         redraw="g.redrawFunction"></div>

  </ion-content>
  <ion-footer-bar class="bar-dark">
    <!--<button class="button button-dark" ng-click="cancelEdit()">Annulla</button>-->
    <h2 class="title"></h2>
    <button class="button button-dark" ng-click="hideModal()">Chiudi</button>
  </ion-footer-bar>
</ion-modal-view>
