<ion-view view-title="{{ ShopCtrl.shop.name }}">
  <ion-content>

    <div ng-repeat="day in ShopCtrl.weekDays" ng-if="ShopCtrl.byWeekDay">
        <div class="item item-stable">
            {{ ShopCtrl.weekDaysNames[$index] }}
        </div>
        <div time-table ranges="ShopCtrl.byWeekDay[day]" on-update="ShopCtrl.onRangeUpdate" data-tap-disabled="true"></div>    
    </div>
    
    
    

  </ion-content>
</ion-view>
