<ion-view view-title="Seleziona uno shop" initial-loader="ChooseShopCtrl.loader">
  <ion-content>
    <div class="list">
        <div class="item item-button-right" ng-repeat="shop in ChooseShopCtrl.shops">
            {{ shop.name }}
            <button class="button button-positive button-clear" ng-click="ChooseShopCtrl.setCurrentShop(shop)">
            <i class="icon ion-chevron-right"></i>
            </button>
        </div>
    </div>
  </ion-content>
</ion-view>
