<ion-view view-title="Appuntamenti" >

  <ion-nav-buttons side="right">
    <!--
    <button class="button button-clear"
      ng-click="BookingsCtrl.editResourceType()">Aggiungi</button>    
    -->
  </ion-nav-buttons>

  <div class="bar bar-dark bar-subheader">
    <div class="button-bar">
      <a class="button" ng-class="{'active':BookingsCtrl.bookingStatus == 'pending'}" ng-click="BookingsCtrl.toBookings('pending')">In attesa</a>
      <a class="button" ng-class="{'active':BookingsCtrl.bookingStatus == 'confirmed'}" ng-click="BookingsCtrl.toBookings('confirmed')">Confermati</a>
      <a class="button">Archivio</a>
    </div>
  </div>

  <ion-content class="has-header has-subheader">
    <ion-list>
      <ion-item class="item" ng-repeat="booking in BookingsCtrl.bookings" ui-sref="app.logged.booking-detail({ bookingId:booking.id, bookingStatus:BookingsCtrl. bookingStatus })">
        {{ booking.service.name }}
        <p>
          {{ booking.user.email }} <br>
          {{ booking.start|momentDateTimeFormat:"YYYY-MM-DD HH:mm" }} - {{ booking.end|momentDateTimeFormat:"YYYY-MM-DD HH:mm" }}
        </p>
        <p class="positive">
          {{ booking.status }}
        </p>
        
        
        <!--<button class="button button-positive button-clear" ui-sref="app.logged.service-detail({ serviceId:service.id })">
          <i class="icon ion-chevron-right"></i>
        </button>
        -->

      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
