<ion-view view-title="{{ ShopWeekHoursCtrl.shop.name }} Orari apertura"
          initial-loader="ShopWeekHoursCtrl.loader">

    <ion-nav-buttons side="right">
        <button class="button button-clear" ng-click="ShopWeekHoursCtrl.toggleEdit()">Modifica</button>
    </ion-nav-buttons>
  <ion-content>


    <div ng-repeat="day in ShopWeekHoursCtrl.weekDays track by $index" ng-if="ShopWeekHoursCtrl.byWeekDay">
        <div class="item item-stable item-button-right">
            {{ ::ShopWeekHoursCtrl.weekDaysNames[$index] }}
        </div>

        <div time-table ranges="ShopWeekHoursCtrl.byWeekDay[day]" on-update="ShopWeekHoursCtrl.onRangeUpdate" on-double-tap="ShopWeekHoursCtrl.onDoubleTap" on-empty-click="ShopWeekHoursCtrl.addNewRange" read-only="{{::ShopWeekHoursCtrl.readOnly}}" redraw="ShopWeekHoursCtrl.redrawFunctions[day]" extra-args="{day:day}" data-tap-disabled="true"></div>


    </div>




  </ion-content>
</ion-view>
