<ion-view view-title="Servizi" >

  <ion-nav-buttons side="right">
    <button class="button button-clear"
      ui-sref="app.logged.add-service">Aggiungi</button>    
  </ion-nav-buttons>

  <ion-content class="">
    <ion-list>
      <ion-item ng-repeat="service in ServicesCtrl.services" class="item-button-right" ui-sref="app.logged.service-detail({ serviceId:service.id })">
        <h2>{{ service.name }}</h2>
        <p><span class="positive">Durata</span>: {{ service.calculated_duration }}</p>
        <a class="button button-positive button-clear" ui-sref="app.logged.home">
          <i class="icon ion-chevron-right"></i>
        </a>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
