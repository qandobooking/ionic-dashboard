<ion-view view-title="Tipi risorse" initial-loader="ResourceTypeCtrl.loader">

  <ion-nav-buttons side="right">
    <button class="button button-clear"
      ng-click="ResourceTypeCtrl.editResource()">Aggiungi</button>
  </ion-nav-buttons>

  <ion-content class="">
    <ion-list>
      <ion-item class="item-button-right" ng-repeat="resource in ResourceTypeCtrl.resources" ng-click="ResourceTypeCtrl.editResource(resource)">
        {{ resource.name }}

      <!--  <button class="button button-positive" >
          <i class="icon ion-chevron-right"></i>
        </button>
      -->



      <ion-option-button class="button-assertive" ng-click="ResourceTypeCtrl.dropResource(resource)">Elimina</ion-option-button>



      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
